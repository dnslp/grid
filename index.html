<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AAC Grid App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AAC Grid App</h1>
    <button id="settingsBtn">Settings</button>
  </header>

  <main>
    <div id="gridContainer" class="grid-container">
      <!-- Cards will be generated here -->
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Settings</h2>
      <form id="settingsForm">
        <!-- Grid Settings -->
        <fieldset id="defaultConfigPacks">
          <legend>Default Configurations</legend>
          <button type="button" class="default-config-btn" data-config="emotions">Emotions</button>
          <button type="button" class="default-config-btn" data-config="numbers">Numbers</button>
          <button type="button" class="default-config-btn" data-config="foods">Foods</button>
          <button type="button" class="default-config-btn" data-config="basicCommunication">Basic Communication</button>
        </fieldset>
        <fieldset>
          <legend>Grid Settings</legend>
          <label for="gridRows">Rows:</label>
          <input type="number" id="gridRows" name="gridRows" min="1" value="3">
          <label for="gridCols">Columns:</label>
          <input type="number" id="gridCols" name="gridCols" min="1" value="3">
        </fieldset>
        <!-- Live Preview -->
        <fieldset id="previewFieldset">
          <legend>Preview</legend>
          <!-- This example card updates instantly as settings change -->
          <div id="exampleCard" class="card">Example Card</div>
        </fieldset>
        <!-- Card & Text Size Settings -->
        <fieldset>
          <legend>Card &amp; Text Size</legend>
          <label for="cardSize">Card Size (px):</label>
          <input type="number" id="cardSize" name="cardSize" min="50" value="100">
          <label for="textSize">Text Size (px):</label>
          <input type="number" id="textSize" name="textSize" min="10" value="16">
        </fieldset>

        <!-- Appearance Settings -->
        <fieldset>
          <legend>Appearance</legend>
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" name="backgroundColor" value="#f0f0f0">
          <label for="cardColor">Card Color:</label>
          <input type="color" id="cardColor" name="cardColor" value="#ffffff">
          <label for="selectedBorder">Selected Border Color:</label>
          <input type="color" id="selectedBorder" name="selectedBorder" value="#007AFF">
        </fieldset>

        <!-- Font Settings -->
        <fieldset>
          <legend>Font Settings</legend>
          <label for="fontFamily">Font Family:</label>
          <select id="fontFamily" name="fontFamily">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Script</option>
          </select>
          <label for="fontColor">Font Color:</label>
          <input type="color" id="fontColor" name="fontColor" value="#333333">
          <label>
            <input type="checkbox" id="fontBold" name="fontBold">
            Bold
          </label>
          <label>
            <input type="checkbox" id="fontItalic" name="fontItalic">
            Italic
          </label>
        </fieldset>

        <!-- Text-to-Speech Settings -->
        <fieldset>
          <legend>Text-to-Speech</legend>
          <label for="voiceSelect">Voice:</label>
          <select id="voiceSelect" name="voiceSelect">
            <!-- Voices populated by JS -->
          </select>
        </fieldset>

        <!-- Cards Configuration -->
        <fieldset id="cardsSettings">
          <legend>Cards Configuration</legend>
          <!-- For each card: label, phonetic pronunciation, and image upload -->
          <div id="cardsList">
            <!-- Dynamically generated card settings -->
          </div>
        </fieldset>

        <!-- Save/Load Configurations -->
        <fieldset>
          <legend>Save/Load Configuration</legend>
          <label for="configName">Configuration Name:</label>
          <input type="text" id="configName" name="configName" placeholder="My Config">
          <button type="button" id="saveConfigBtn">Save Configuration</button>
          <select id="loadConfigSelect">
            <option value="">Load Saved Configuration</option>
            <!-- Options populated by JS -->
          </select>
          <button type="button" id="loadConfigBtn">Load</button>
        </fieldset>



        <button type="submit">Apply Settings</button>
      </form>
    </div>
  </div>
<!-- Audio Playback Modal -->
<div id="audioModal" class="modal">
  <div class="modal-content audio-modal-content">
    <span id="closeAudioModal" class="close">&times;</span>
    <audio id="audioPlayer" controls></audio>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
